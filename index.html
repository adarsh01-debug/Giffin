<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giffin</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />

    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!--============================== navbar start ==============================-->

    <header class="header-area">
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Giffin!</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="me-auto"></div>
                    <div class="navbar-nav">
                      <a class="nav-link open-about" aria-current="page" href="#">About</a>
                      <a class="nav-link open-contact" href="#">Contact Me!</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
    </header>

    <!--============================== navbar end ==============================-->


    <!--============================== about start ==============================-->

        <div id="my-modal-about" class="modal-about">
            <div class="modal-content-about">
            <div class="modal-header-about">
                <span class="close-about">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>About</h2>
            </div>
            <div class="modal-body-about">
                <h6>Let's Giffin Around!</h6>
                <p>Version: 1.0.0 <br><br>
                Giffin is a simple gif web application that uses Giphy API to generate various gifs using the entered string. <br><br> Copyright <i class="fas fa-copyright"></i> Adarsh
                </p>
            </div>
            </div>
        </div>

    <!--============================== about end ==============================-->


    <!--============================== contact start ==============================-->

        <div id="my-modal-contact" class="modal-contact">
            <div class="modal-content-contact">
            <div class="modal-header-contact">
                <span class="close-contact">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>Contact</h2>
            </div>
            <div class="modal-body-contact">
                <p> <i class="fab fa-github-alt"></i> To checkout the Git Repo click <a href="https://github.com/adarsh01-debug/Giffin">here</a>.</p>
            </div>
            </div>
        </div>
    <!--============================== contact end ==============================-->


    <!--============================== main site start ==============================-->

    <div class="main-site">

        <!--============================== searchbar start ==============================-->
        <div class="gif-container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="search-form">
                            <div class="search-bar">
                                <input id="search-input" type="search" class="form-control" placeholder="Search Gif!"/>
                                <!-- <label class="form-label" for="form1">Search</label> -->
                                <button type="submit" class="btn btn-primary search-button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--============================== searchbar end ==============================-->
            <!--============================== display-gif start ==============================-->
            <div id="results" class="display-gif">
                <!-- gifs appear in this div -->
            </div>
        </div>

        <!--============================== display-gif end ==============================-->

    </div>

    <!--============================== main site end ==============================-->


    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>

    <!-- jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

    <!-- custom js file -->
    <script src="js/script.js"></script>
</body>
</html>
